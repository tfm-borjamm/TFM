<!-- <p>consult-details works!</p> -->
<div *ngIf="consult">
  <p>{{ consult.id }}</p>
  <p>{{ consult.name }}</p>
  <p>{{ consult.email }}</p>
  <p>{{ consult.subject }}</p>
  <p>{{ consult.message }}</p>
  <p>{{ consult.creation_date | date }}</p>

  <button (click)="showForm = !showForm" *ngIf="consult?.admin">
    <span *ngIf="showForm">Ocultar Formulario</span>
    <span *ngIf="!showForm">Mostrar Formulario</span>
  </button>

  <form class="main__form" [formGroup]="replyForm" (ngSubmit)="onReplyConsult()">
    <ul class="main__list">
      <li class="main__item">
        <!-- <label class="main__label" for="reply">reply (*)</label> -->
        <textarea class="main__input" type="reply" id="reply" [formControl]="reply" placeholder="reply"></textarea>
        <div class="errors" *ngIf="replyForm.get('reply').errors && (replyForm.get('reply').touched || replyForm.get('reply').dirty)">
          <span class="errors__msg" *ngIf="replyForm.get('reply').errors.required">Este campo es obligatorio</span>
        </div>
      </li>
      <li class="main__item">
        <button class="main__button" type="submit" [disabled]="replyForm.invalid || consult.admin">Enviar</button>
      </li>
    </ul>
  </form>
</div>
