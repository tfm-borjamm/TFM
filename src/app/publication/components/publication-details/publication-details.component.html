<div *ngIf="publication">
  <button (click)="onContactAutor()">Contactar</button>

  <!-- <p>Compartir</p>
  <app-share-buttons [shareLinkRelative]="shareLink"></app-share-buttons> -->

  <h1>{{ "publication" | translate }}</h1>
  <ul>
    <li>{{ publication.id }}</li>
    <li>{{ publication.name }}</li>
    <li>{{ publication.type }}</li>
    <li>{{ publication.province }}</li>
    <li>
      <ul>
        <li *ngFor="let image of publication.images">
          <img style="width: 200px; object-fit: cover" [src]="image.url | imagePublication" alt="Imagen de la mascota" (error)="image.url = ''" />
        </li>
      </ul>
    </li>
  </ul>

  <button (click)="onChangeFavorite()" *ngIf="isClient && isFavorite">Corazon rellenado</button>
  <button (click)="onChangeFavorite()" *ngIf="isClient && !isFavorite">Corazon sin rellenar</button>

  <div *ngIf="isAutor || isAdmin">
    <button (click)="onDeletePublication()">Eliminar</button>
    <button *ngIf="!isAdopted" (click)="onEditPublication()">Editar</button>
    <button *ngIf="!isAdopted" (click)="onMarkToAdopted()">Marcar como adoptado</button>
  </div>
</div>
