<main class="container" fxLayout="column" fxLayoutAlign="center center">
  <h1 class="container__title">{{ "reset_password" | translate }}</h1>
  <div class="container__image">
    <mat-icon mat-list-icon svgIcon="send" aria-hidden="false" aria-label="Send icon"></mat-icon>
  </div>
  <form class="container__form container__form--width-380" [formGroup]="forgotForm" (ngSubmit)="onForgot()">
    <p class="container__description">{{ "reset_description" | translate }}</p>
    <ul class="container__list">
      <!-- Email -->
      <li class="container__item container__item--margin">
        <mat-form-field appearance="fill">
          <mat-label>{{ "email" | translate }} (*)</mat-label>
          <input matInput type="email" id="email" [formControl]="email" placeholder="{{ 'email' | translate }}" />
          <mat-error *ngIf="forgotForm.get('email').errors && (forgotForm.get('email').touched || forgotForm.get('email').dirty)">
            <span class="container__error" *ngIf="forgotForm.get('email').errors?.required">{{ "errors.required" | translate }}</span>
            <span
              class="container__error"
              *ngIf="!forgotForm.get('email').errors?.required && (forgotForm.get('email').errors?.email || forgotForm.get('email').errors?.emailValidator)"
            >
              {{ "errors.email" | translate }}
            </span>
          </mat-error>
        </mat-form-field>
      </li>

      <!-- Sign in button -->
      <li class="container__item">
        <button mat-flat-button color="primary" type="submit" [disabled]="forgotForm.invalid || btnSubmitted">
          <app-loading *ngIf="btnSubmitted" class="container__loading" [diameter]="20" [display]="'inline'"></app-loading>
          <span>{{ "reset" | translate }}</span>
        </button>
      </li>
    </ul>
  </form>
</main>
