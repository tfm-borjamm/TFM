<div class="container" *ngIf="user">
  <div class="navigation__container">
    <a class="navigation__link" routerLinkActive="active-link" routerLink="/publication/list">Cats&Dogs</a>
  </div>
  <h1>{{ "welcome" | translate }}</h1>
  <span>{{ user.name }}</span>
  <ul class="navigation__list navigation__list--hidden" id="list">
    <li class="navigation__item">
      <a class="navigation__link" routerLinkActive="active-link" routerLink="/dashboard" (click)="resetMenuTabs()">{{ "general" | translate }}</a>
    </li>
    <li class="navigation__item">
      <a class="navigation__link" routerLinkActive="active-link" routerLink="/dashboard/users" (click)="resetMenuTabs()">{{ "users" | translate }}</a>
    </li>
    <li class="navigation__item">
      <a class="navigation__link" routerLinkActive="active-link" routerLink="/dashboard/publications" (click)="resetMenuTabs()">{{ "publications" | translate }}</a>
    </li>
    <li class="navigation__item">
      <a class="navigation__link" routerLinkActive="active-link" routerLink="/dashboard/consults" (click)="resetMenuTabs()">{{ "consults" | translate }}</a>
    </li>
  </ul>
</div>
