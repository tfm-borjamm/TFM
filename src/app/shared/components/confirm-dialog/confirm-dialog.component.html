<h2 mat-dialog-title>{{ "confirm" | translate }}</h2>
<div mat-dialog-content>
  <p>{{ message | translate }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onConfirm()">{{ "im_sure" | translate | uppercase }}</button>
  <button mat-button color="warn" (click)="onDismiss()" mat-dialog-close>{{ "cancel" | translate | uppercase }}</button>
</div>
