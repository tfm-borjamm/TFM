<div [ngClass]="{ app: user?.role === 'admin' }" *ngIf="loadInfomation">
  <app-sidenav *ngIf="user?.role === 'admin'"></app-sidenav>
  <div [ngClass]="{ content: user?.role === 'admin' }">
    <app-header *ngIf="user?.role !== 'admin'" [user]="user"></app-header>
    <router-outlet></router-outlet>
    <app-footer *ngIf="user?.role !== 'admin'"></app-footer>
  </div>
</div>
