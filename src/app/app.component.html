<div [ngClass]="{ admin: user?.role === 'admin' }" *ngIf="loadInfomation">
  <app-sidenav class="sidenav" *ngIf="user?.role === 'admin'" [user]="user"></app-sidenav>
  <div [ngClass]="{ content: user?.role === 'admin' }">
    <app-header [user]="user"></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</div>
